<div class="toast-container position-fixed top-0 end-0 p-3 w-100" style="z-index: 105; height: 6rem;">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="show" >
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="hideToast()"></button>
    </div>
    <div class="toast-body">
      <p>
        {{ message }}
      </p>
      <p> Test message</p>
    </div>
  </div>
</div>
