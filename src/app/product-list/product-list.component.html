<div class="fuid-container " style="background-color: rgba(240, 239, 239, 0.879)">

    <div class="col-md-11 p-5 ms-5" >
        <div id="carouselid" class="carousel slide" data-ride="carousel" data-pause="false">
            <div class="carousel-indicators ">
                <button type="button" data-target="#carouselid" data-slide-to="0" class="active size"></button>
                <button type="button" data-target="#carouselid" data-slide-to="1" class="size"></button>
                <button type="button" data-target="#carouselid" data-slide-to="2" class="size"></button>
                <button type="button" data-target="#carouselid" data-slide-to="3" class="size"></button>
                <button type="button" data-target="#carouselid" data-slide-to="4" class="size"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"> 
                    <img src="../../assets/img/slide_1.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide_2.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide_3.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide_4.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide_5.jpg" class="img-fluid">
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
