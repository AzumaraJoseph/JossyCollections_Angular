<div class="fuid-container " style="background-color: rgba(241, 239, 239, 0.879)">
    <div class="col-md-6 ms-5 ps-4">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="col-md-12 mt-4">
        <div class="row ms-5">
            <div class="card p-3 m-2" style="width: 16rem;" *ngFor="let product of products$ ">
                <img src="/assets/img/250x250_{{product.imageCover}}" [style.width.px]="230" class="card-img-top" alt="Products Image">
                    
                <div class="card-body p-4">
                    <p class="card-title fw-semibold" style="font-size: 14px;">{{product.name}}</p>
                    <p class="card-text"><strong>${{product.highPrice}} - ${{product.lowPrice}}</strong></p>
                    <div class="m-0">
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                    </div>
                </div>
            </div>
