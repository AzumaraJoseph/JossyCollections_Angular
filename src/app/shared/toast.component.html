
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 10000; margin-top: 3.5rem;">
  <div *ngFor="let message of messages" class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'show': show}">
    <div class="toast-body d-flex">
      <span class="material-icons" style="font-weight: 1000;">
        done
      </span>
      <p class="mb-0 ms-2 fs-6">{{ message }}</p>
    </div>
  </div>
</div>
