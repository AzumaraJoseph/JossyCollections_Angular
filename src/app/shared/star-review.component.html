
<div class="star-rating">
    <ng-container *ngFor="let star of stars; let index = index">
      <span
        class="star"
        [ngClass]="{
          'filled': isFilled(star),
          'half-filled': isHalfFilled(star)
        }"
        (click)="setRating(star)"
        (mouseover)="setHoverRating(star)"
        (mouseleave)="resetHover()">
        &#9733;
      </span>
    </ng-container>
  </div>
